<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        // Callbacks

        // Higher-order callbacks (don't do this...)
        function first() {
            console.log(1)
        }

        function second(third) {
            setTimeout(() => {
                console.log(2)
                third()
            }, 1000)
        }

        function third() {
            console.log(3)
        }

        first()
        second(third)

        // Promises

        const promise = new Promise((resolve, reject) => {
            resolve("Resolved.")
        })

        promise.then((data) => {
            console.log(data)
        })
        .catch(err => {
            console.log(err)
        })

        // Demo

        async function getTodos() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/todos/1")
                const data = await response.json()
            
                console.log(2)
                console.log(data)
            } catch (err) {
                console.log('UH OH')
                console.log(err)
            }
        }

        getTodos();

        // Also be aware of Promise.all([promise1, promise2, promise3...])

    </script>
</body>
</html>
